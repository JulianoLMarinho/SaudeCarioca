<ion-header>

  <ion-navbar>
    <ion-title>Unidades de Saúde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let unidade of this.unidadesSort">
      <div class="details" (click)="openResult(unidade)">
        <h2><b>Nome:</b> {{unidade.estabelecimento}}</h2>
        <h3><b>Endereço:</b> {{unidade.endereco}}</h3>
        <!--<p>{{unidade.municipio}}</p>-->
        <p><b>Distância:</b> {{unidade.distanciaText}}</p>
      </div>
      <ion-row>
        <ion-col>
          <h1 style="color: #ffef00;" (click)="openResult(unidade)"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon></h1>
        </ion-col>
        <ion-col>
          <h2 style="text-align: right; color: #007aff" (click)="openComment()">Veja Avaliações</h2>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
