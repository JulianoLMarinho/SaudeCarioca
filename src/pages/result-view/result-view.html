<ion-header>

  <ion-navbar>
    <ion-title>Unidade Mais Próxima</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="loading" style="text-align: center; width: 100%; height: 100%; background-color: rgb(255,255,255); position: absolute; margin-top: 25%;" ><img width="100px" src="./assets/gif/loading.gif"></div>
  <h6>{{hospital?.properties.tipo}}</h6>
  <ion-row *ngIf="!loading">
    <ion-col col-12>
      <p><b>Nome: </b>{{hospital?.properties.estabeleci}}</p>
      <p><b>Endereço: </b>{{hospital?.properties.endereco}}</p>
      <p><b>Telefone: </b>{{hospital?.properties.telefone}}</p>
      <p><b>Distância: </b>{{local}}</p>
      <p><b>Localização: </b></p>
      <!--<p><b>Teste: </b>{{lat}}, e {{long}}</p>-->
    </ion-col>
    <ion-col col-12>
      <div id="map" style="width: 100%; height: 200px"></div>
    </ion-col>
  </ion-row>

</ion-content>
