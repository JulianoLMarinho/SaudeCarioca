<ion-header>

  <ion-navbar>
    <ion-title>Unidade Mais Próxima</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h6>{{hospital.tipo}}</h6>
  <ion-row>
    <ion-col col-12>
      <p><b>Nome: </b>{{hospital.estabelecimento}}</p>
      <p><b>Endereço: </b>{{hospital.endereco}}</p>
      <p><b>Telefone: </b>{{hospital.telefone}}</p>
      <p><b>Distância: </b>{{hospital.distanciaText}}</p>
      <p><b>Classificação:</b> 3.8</p>
      <p><b>Localização: </b></p>
      <!--<p><b>Teste: </b>{{lat}}, e {{long}}</p>-->
    </ion-col>
    <ion-col col-12>
      <div id="map" style="width: 100%; height: 200px"></div>
    </ion-col>
  </ion-row>

</ion-content>
